<div class="not-found-content">
    <mat-card>

        <mat-card-content>
            <div id="main" class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <h1>Page not found :(</h1>
                            <p>
                                <br>
                                Maybe the page you are looking for has been removed, or you typed in the wrong URL
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" (click)="backClicked()">Go back</button>
            <button mat-button color="primary" (click)="homeClicked()">Go to homepage</button>
          </mat-card-actions>
    </mat-card>
</div>
