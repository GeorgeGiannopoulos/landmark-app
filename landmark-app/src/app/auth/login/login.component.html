<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <p>Please login to continue</p>
                <mat-form-field class="full-width-input">
                    <input
                        matInput
                        placeholder="User"
                        formControlName="username"
                        required
                    />
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Please inform your user name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input
                        matInput
                        type="password"
                        placeholder="Password"
                        formControlName="password"
                        required
                    />
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Please inform your password
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button type="button" mat-button color="primary" (click)="onAdmin()">Login</button>
            <button type="button" mat-button color="primary" (click)="onGuest()">Continue As Guest</button>
        </mat-card-actions>
        
    </mat-card>
</div>
