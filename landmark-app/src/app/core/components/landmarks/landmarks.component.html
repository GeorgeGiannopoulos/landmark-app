<div class="container">
    <div class="row">
        <div class="col" *ngFor="let landmark of landmarks">
            <h2>{{ landmark.title }}</h2>
            <p>{{ landmark.short_info }}</p>
            <a [routerLink]="['/pages/view', landmark.objectId]">Explore {{ landmark.title }}...</a>
            <hr>
        </div>
    </div>
</div>
